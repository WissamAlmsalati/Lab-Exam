<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LabExam</title>
    <style>

        .Counter{   
            width: 800px;     
            padding: 0;
            background-color: #7fffd4;
            display: grid;
            grid-template-columns: 2fr 1fr;
            align-items: center;
            padding: 10px 20px;
        }
        h1{
            text-decoration-line: underline;
  text-decoration-style: double;
  text-transform: uppercase;


        }
        .ButtonStyle{
            width: 150px;
            background-color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class="Counter">
        <div class="text">
            <h1>My First Styled Page</h1>
            <p>Welcome To My Page</p>
            <p>There should be more here, but i don't Know what yet</p>
        </div>
        <div class="button">
            <ul>
                <li><button class="ButtonStyle">Home Page</button></li>
                <li><button class="ButtonStyle">Our Links</button></li>
                <li><button class="ButtonStyle">Conact us</button></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
